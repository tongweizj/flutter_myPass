name: mypass
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.3+5

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
   # 基本业务插件
  fluttertoast: ^8.0.7
  flutter_screenutil: ^5.0.0+2
  provider: ^5.0.0   # 状态管理
  shared_preferences: ^2.0.6    # storage + cache
