name: mypass
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  # 屏幕适配
  flutter_screenutil: ^1.0.2 # 需要大概，暂时先不升级

  #graphql
  graphql_flutter: ^3.1.0  # 要放弃使用，所以暂时不升级

  # 提示 toast
  fluttertoast: ^8.0.7 #^3.1.3

  # storage + cache
  shared_preferences: ^2.0.6 #^0.5.8

  # 状态管理
  provider: ^5.0.0 #^4.3.1
  # 调用本地浏览器
  url_launcher: ^6.0.6 #^5.7.8

  # 加解密
  # encrypt: ^4.1.0
  crypto: ^2.1.5
  steel_crypt: ^2.2.2+1
  # firebase
  # firebase_core: ^1.1.0
  # firebase_analytics: ^8.1.0
  # firebase_database: ^7.0.0
  # firebase_auth: ^1.2.0
  # flutter_signin_button: ^1.0.0
  # google_sign_in: ^5.0.0-nullsafety
dev_dependencies:
  flutter_test:
    sdk: flutter
  # icons
  test: ^1.14.4
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/icons/logo-1024.png'

flutter:
  uses-material-design: true

  assets:
    - assets/images/

